<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chalenge Alura</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-box">
            <textarea id="inputText" placeholder="Digite seu texto aqui..." rows="10"></textarea>
            <div class="buttons">
                <button onclick="criptografar()">Criptografar</button>
                <button onclick="descriptografar()">Descriptografar</button>
            </div>
        </div>
        <div class="output-box">
            <div class="output-content">
                <textarea id="outputText" placeholder="Nenhuma mensagem encontrada..." rows="10" readonly></textarea>
                <button id="copyButton" onclick="copiarTexto()">Copiar</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
